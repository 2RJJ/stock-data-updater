name: Yahoo Finance â†’ Mac Mini Server

on:
  schedule:
    - cron: '0 0 * * 1-5'
    - cron: '14,29,44,59 13-20 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        required: true
        default: '15min'
        type: choice
        options: ['daily', '15min']

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Run on Mac Mini
        run: |
          MODE="${{ inputs.mode || '15min' }}"
          ssh -p 2222 -o StrictHostKeyChecking=no ${{ secrets.SECONDARY_USER }}@${{ secrets.SECONDARY_HOST }} \
            "cd ~/Scripts/yahoo_update && ./update_data.py --mode $MODE"

      - name: Confirm files
        run: |
          ssh -p 2222 -o StrictHostKeyChecking=no ${{ secrets.SECONDARY_USER }}@${{ secrets.SECONDARY_HOST }} \
            "ls -lt '/Users/ronjones/Documents/YahooFinance' | head -10"
